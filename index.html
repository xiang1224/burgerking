    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    combo: {
                        name: '‰Ω©‰Ω©Ë±¨ËÇâÂ†° + ÈªÉÈáëËÑÜËñØ + ÊûúÊ±Å',
                        price: 700,
                        qty: 0,
                        enabled: false
                    },

                    burgers: [
                        { name: 'ËúòËõõ‰∫∫Â†°', price: 350, qty: 0 },
                        { name: 'ÁÅ∞Â§™ÈÉéÂ†°', price: 350, qty: 0 },
                        { name: 'ÁæéÂë≥ËüπÂ†°', price: 350, qty: 0 },
                        { name: 'ÂÅ∂Á¥†Êº¢Â†°', price: 300, qty: 0 },
                        { name: '‰Ω©‰Ω©Ë±¨ËÇâÂ†°', price: 400, qty: 0 },
                        { name: 'ÈªØÁÑ∂Ê∂àÈ≠ÇÂ†°', price: 350, qty: 0 },
                        { name: '‰π≥ÈÖ™‰∏âÊòéÊ≤ª', price: 300, qty: 0 }
                    ],

                    snacks: [
                        { name: 'ÈªÉÈáëËÑÜËñØ', price: 150, qty: 0 },
                        { name: 'Â∑ßÂÖãÂäõÁîúÁîúÂúà', price: 150, qty: 0 },
                        { name: 'ËçâËéìÁîúÁîúÂúà', price: 150, qty: 0 },
                        { name: 'Á∂ìÂÖ∏ÁîúÁîúÂúà', price: 150, qty: 0 },
                        { name: 'QQËÇâËÇâÊç≤È§Ö', price: 400, qty: 0 }
                    ],

                    drinks: [
                        { name: 'ÊûúÊ±Å', price: 150, qty: 0 },
                        { name: 'ÂèØÊ®Ç', price: 200, qty: 0 },
                        { name: 'Èõ™Á¢ß', price: 200, qty: 0 },
                        { name: 'Ëë°ËêÑÊ±Å', price: 150, qty: 0 },
                        { name: 'Êü≥Ê©ôÊ±Å', price: 150, qty: 0 }
                    ],

                    result: 0,
                    receipt: []
                };
            },

            methods: {
                calculate() {
                    let total = 0;
                    let receipt = [];

                    if (this.combo.enabled && this.combo.qty > 0) {
                        receipt.push({
                            name: this.combo.name,
                            qty: this.combo.qty,
                            subtotal: this.combo.qty * this.combo.price
                        });
                        total += this.combo.qty * this.combo.price;
                    }

                    [...this.burgers, ...this.snacks, ...this.drinks].forEach(i => {
                        if (i.qty > 0) {
                            receipt.push({
                                name: i.name,
                                qty: i.qty,
                                subtotal: i.qty * i.price
                            });
                            total += i.qty * i.price;
                        }
                    });

                    this.receipt = receipt;
                    this.result = total;
                },

                reset() {
                    this.combo.enabled = false;
                    this.combo.qty = 0;
                    [...this.burgers, ...this.snacks, ...this.drinks].forEach(i => i.qty = 0);
                    this.receipt = [];
                    this.result = 0;
                }
            }
        }).mount('#app');
    </script>
